<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: "Segoe UI", sans-serif;
            background-color: #cfdef3;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        h2 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 25px;
        }
        form p {
            text-align: left;
            margin-bottom: 15px;
        }
        form input[type="text"],
        form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            box-sizing: border-box; /* Incluye padding y borde en el ancho total */
        }
        .submit-btn {
            background-color: #0078D7; /* Azul corporativo */
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }
        .submit-btn:hover {
            background-color: #005bb5;
        }
        .register-link {
            display: block;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #555;
        }
        .register-link a {
            color: #d72000;
            text-decoration: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Iniciar sesión</h2>
        
        <!-- Aquí se renderiza el único formulario de login -->
        <form method="post">
            {% csrf_token %}
            <!-- El form.as_p genera los campos Username y Password -->
            {{ form.as_p }} 
            
            <button type="submit" class="submit-btn">Entrar</button>
        </form>
        
        <p class="register-link">
            ¿No tenés cuenta? <a href="{% url 'register' %}">Registrate aquí</a>
        </p>
    </div>
</body>
</html>
